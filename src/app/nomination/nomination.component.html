<div class="eVote-wrapper">
  <div class="container">

    <div class="row align-items-center">
      <div class="col-md-6">
        <div class="img">
          <img src="../../assets/images/nomination.png" alt="">
        </div>
      </div>
      <div class="col-md-6">
        <div class="content">
          <div class="eVote-header">
            <h5>E-NOMINATION</h5>
          </div>
          <form [formGroup]="candidateForm" style="margin-top: 20px; width:300px">
            <div class="form-group mb-2">
              <label for="candidateName">Candidate Name:</label>
              <input type="text" class="form-control form-control-sm" id="candidateName"
                formControlName="candidateName" />
              <label class="error text-danger"
                *ngIf="candidateForm.get('candidateName')?.hasError('required') && candidateForm.get('candidateName')?.touched">
                Candidate name is required.
              </label>
            </div>

            <div class="form-group mb-2">
              <label for="selectedElection">Select Election:</label>
              <select id="selectedElection" class="form-control form-control-sm" formControlName="selectedElection">
                <option *ngFor="let election of elections" [value]="election.id">
                  {{ election.election_name }}
                </option>
              </select>
              <label class="error text-danger"
                *ngIf="candidateForm.get('selectedElection')?.hasError('required') && candidateForm.get('selectedElection')?.touched">
                Please select an election.
              </label>
            </div>

            <div class="form-group mb-2">
              <label for="selectedParty">Select Party:</label>
              <select id="selectedParty" class="form-control form-control-sm" formControlName="selectedParty">
                <option *ngFor="let party of parties" [value]="party.id">{{ party.party_name }}</option>
              </select>
              <label class="error text-danger"
                *ngIf="candidateForm.get('selectedParty')?.hasError('required') && candidateForm.get('selectedParty')?.touched">
                Please select a party.
              </label>
            </div>

            <div class="form-group mb-2">
              <label for="selectedSymbol">Select Symbol:</label>
              <select id="selectedSymbol" class="form-control form-control-sm" formControlName="selectedSymbol">
                <option *ngFor="let symbol of symbols" [value]="symbol.party_symbol">{{ symbol.party_symbol }}</option>
              </select>
              <label class="error text-danger"
                *ngIf="candidateForm.get('selectedSymbol')?.hasError('required') && candidateForm.get('selectedSymbol')?.touched">
                Please select a symbol.
              </label>
            </div>

            <button type="submit" class="btn btn-success btn-sm" (click)="onSubmit()" routerLink="/admin" [disabled]="!candidateForm.valid">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <h4>Candidate should also vote after Nomination</h4>
    <button class="btn btn-success" routerLink="/voting">Vote</button>
  </div>
</div>
