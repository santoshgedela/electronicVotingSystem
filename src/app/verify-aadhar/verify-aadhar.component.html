<div class="eVote-wrapper">
  <div class="container-fluid">

    <div class="row align-items-center" style="height: 100vh;">
      <div class="col-md-6">
        <div class="img">
          <img src="../../assets/images/login.png" alt="">

        </div>
      </div>
      <div class="col-md-6">
        <div class="">
          <div class="content">
            <form class="login-form" [formGroup]="otpForm">
              <div class="form-group mb-4">
                <input class="form-control w-50" formControlName="email_id" id="email" type="text" required
                  placeholder="Email">
                <div class="error"
                  *ngIf="(!otpFormErrors?.['email_id']?.['pristine']) || (otpFormErrors?.['email_id']?.['touched'])">
                  <label for="" *ngIf="otpFormErrors?.['email_id']?.errors?.['required']">Email is required</label>
                  <label for="" *ngIf="otpFormErrors?.['email_id']?.errors?.['email_id']">Email is not valid</label>
                </div>
              </div>
              <div class="form-group mb-4">
                <input class="form-control w-50" formControlName="password" id="password" type="password" required
                  placeholder="Password">
                <div class="error"
                  *ngIf="(!otpFormErrors?.['password']?.['pristine']) || (otpFormErrors?.['password']?.['touched'])">
                  <label for="" *ngIf="otpFormErrors?.['password']?.errors?.['required']">password is
                    required</label>
                  <label for="" *ngIf="otpFormErrors?.['password']?.errors?.['minlength']">Password
                    should be min 6 characters</label>
                </div>
              </div>
              <div class="login-button">
                <button class="btn btn-success login-btn" (click)="login()" [disabled]="otpForm.invalid">
                  Login
                </button>
              </div>
              <div class="eVote-login d-flex" style="margin-top: 20px;">

                <div class="" style="margin-right: 50px;">
                  <a href="#" routerLink="/userReg">User Registration</a>

                </div>
                <div class="">
                  <a href="#" routerLink="/candidateReg">Candidate Registration</a>

                </div>

              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
